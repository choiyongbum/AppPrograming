<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title><h1>가슴운동</title>
    <style>
        /* 추가된 CSS 시작 */
        * {
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            color: #4285F4;
        }

        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        label {
            margin-top: 10px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="number"] {
            width: 200px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .input-group {
            margin-right: 20px;
        }

        button {
            margin-top: 10px;
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367D6;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #3367D6;
            cursor: pointer;
        }

        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .exercise-item {
            margin: 10px;
            text-align: center;
            width: calc(33.33% - 20px);
            height: 400px;
            border: 1px solid #000;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .exercise-item.selected {
            background-color: lightblue;
        }

        .exercise-title {
            margin-top: 5px;
            color: black;
        }

        .exercise-image {
            width: %;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* 추가된 CSS 끝 */

        /* 기존 CSS 시작 */

        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .exercise-item {
            margin: 10px;
            text-align: center;
            width: calc(50% - 20px);
            height: 400px;
            border: 1px solid #000;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .exercise-item.selected {
            background-color: lightblue;
        }

        .exercise-title {
            margin-top: 5px;
            color: black;
        }

        .exercise-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* 기존 CSS 끝 */
    </style>
    <script language="javascript">
        function toggleExercise(element) {
            var selectedExercises = document.querySelectorAll(".exercise-item.selected");
            for (var i = 0; i < selectedExercises.length; i++) {
                selectedExercises[i].classList.remove("selected");
            }

            element.classList.add("selected");
            var exerciseName = element.getAttribute("data-exercise-name");
            var exerciseInput = document.getElementById("운동종목");
            exerciseInput.value = exerciseName;

            var selectedExercisesNames = Array.from(selectedExercises).map(function (exercise) {
                return exercise.getAttribute("data-exercise-name");
            });
            var selectedExercisesInput = document.getElementById("selected-exercises");
            selectedExercisesInput.value = selectedExercisesNames.join(",");
        }

        function Input() {
            if (document.frmInput.운동종목.value == "") {
                alert("운동종목을 확인해주세요.");
                document.frmInput.운동종목.focus();
                return false;
            }
            if (document.frmInput.세트.value == "") {
                alert("세트를 확인해주세요.");
                document.frmInput.세트.focus();
                return false;
            }
            if (document.frmInput.횟수.value == "") {
                alert("횟수를 확인해주세요.");
                document.frmInput.횟수.focus();
                return false;
            }
            document.frmInput.submit();
        }
    </script>
</head>

<body>
    <a class="back-button" href="success.html">뒤로가기</a>
    <h1>가슴운동</h1>
    <form name="frmInput" action="가슴운동.php" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label for="운동종목">운동종목</label>
            <input type="text" name="운동종목" id="운동종목" required>
        </div>
        <div class="input-group">
            <label for="세트">세트</label>
            <input type="text" name="세트" id="세트" required pattern="[가-힣a-zA-Z0-9]{1,4}">
        </div>
        <div class="input-group">
            <label for="횟수">횟수</label>
            <input type="number" name="횟수" id="횟수" required>
        </div>
        <input type="hidden" id="selected-exercises" name="selected-exercises">
        <button type="button" onclick="Input()">추가하기</button>
    </form>

    <!-- 등운동 종목 -->
    <div class="exercise-container">
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="벤치프레스">

        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="덤벨 프레스">

        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="인클라인 벤치프레스">

            <img class="exercise-image" src="인클라인.jpg" alt="인클라인 벤치프레스">
        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="디클라인 벤치프레스">
            <h3 class="exercise-title">디클라인 벤치프레스</h3>
            <img class="exercise-image" src="디클라인.jpg" alt="디클라인 벤치프레스">
        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="체스트 프레스">

            <img class="exercise-image" src="체스트프레스.jpg" alt="체스트 프레스">
        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="푸쉬업">
            <h3 class="exercise-title">푸쉬업</h3>
            <img class="exercise-image" src="푸쉬업.png" alt="푸쉬업">
        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="딥스">

        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="인클라인 덤벨프레스">

            <img class="exercise-image" src="인클라인덤벨.jpg" alt="인클라인 덤벨프레스">
        </div>
        <div class="exercise-item" onclick="toggleExercise(this)" data-exercise-name="덤벨플라이">
            <h3 class="exercise-title">덤벨플라이</h3>
            <img class="exercise-image" src="덤벨플라이.png" alt="덤벨플라이">
        </div>
    </div>
</body>

</html>
