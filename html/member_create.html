<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }
            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }
            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }

            if(document.frmInput.Phone.value == "") {
                alert("please check your Phone Number.");
                document.frmInput.Phone.focus();
                return false;
            }

            document.frmInput.submit();
        }

        function goBack() {
            window.location.href = "login.html";
        }

    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h4 {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            flex-basis: 100%;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 24px;
        }

        button[type="button"] {
            margin-right: 10px;
            padding: 16px 32px;
            font-size: 24px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover {
            background-color: #0056b3;
        }

        /* 추가된 CSS */

        /* 핸드폰에서 볼 때 크기에 맞게 조정 */
        @media only screen and (max-width: 600px) {
            form {
                padding: 20px;
            }

            input[type="email"],
            input[type="password"],
            input[type="text"],
            input[type="tel"] {
                height: 40px;
                font-size: 18px;
            }

            button[type="button"] {
                padding: 12px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <form name="frmInput" action="memberWrite.php" method="post" enctype="multipart/form-data">
        
        <h4>기본 정보</h4>

        <label for="email">이메일(ID)</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="pw_1">비밀번호</label>
        <input type="password" name="pw_1" id="pw_1" required>
        <br><br>

        <label for="pw_2">비밀번호 확인</label>
        <input type="password" name="pw_2" id="pw_2" required>
        <br><br>

        <label for="name">이름</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="Phone">휴대전화</label>
        <input type="tel" name="Phone" id="Phone" required>
        <br><br>

        <button type="button" onclick="Input()">회원가입</button>
        <button type="button" onclick="goBack()">뒤로가기</button>
        
    </form>
</body>

</html>
