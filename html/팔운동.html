    <script language="javascript">
        function toggleExercise(element) {
            var selectedExercises = document.querySelectorAll(".exercise-item.selected");
            for (var i = 0; i < selectedExercises.length; i++) {
                selectedExercises[i].classList.remove("selected");
            }

            element.classList.add("selected");
            var exerciseName = element.getAttribute("data-exercise-name");
            var exerciseInput = document.getElementById("운동종목");
            exerciseInput.value = exerciseName;

            var selectedExercisesNames = Array.from(selectedExercises).map(function (exercise) {
                return exercise.getAttribute("data-exercise-name");
            });
            var selectedExercisesInput = document.getElementById("selected-exercises");
            selectedExercisesInput.value = selectedExercisesNames.join(",");
        }

        function Input() {
            if (document.frmInput.운동종목.value == "") {
                alert("운동종목을 확인해주세요.");
                document.frmInput.운동종목.focus();
                return false;
            }
            if (document.frmInput.세트.value == "") {
                alert("세트를 확인해주세요.");
                document.frmInput.세트.focus();
                return false;
            }
            if (document.frmInput.횟수.value == "") {
                alert("횟수를 확인해주세요.");
                document.frmInput.횟수.focus();
                return false;
            }
            document.frmInput.submit();
        }
    </script>

<body>
    <a class="back-button" href="success.html">뒤로가기</a>
    <h1>팔운동</h1>
    <form name="frmInput" action="팔운동.php" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label for="운동종목">운동종목</label>
            <input type="text" name="운동종목" id="운동종목" required>
        </div>
        <div class="input-group">
            <label for="세트">세트</label>
            <input type="text" name="세트" id="세트" required pattern="[가-힣a-zA-Z0-9]{1,4}">
        </div>
        <div class="input-group">
            <label for="횟수">횟수</label>
            <input type="number" name="횟수" id="횟수" required>
        </div>
        <input type="hidden" id="selected-exercises" name="selected-exercises">
        <button type="button" onclick="Input()">추가하기</button>
    </form>

    <script>
        var exerciseItems = document.querySelectorAll(".exercise-item");
        for (var i = 0; i < exerciseItems.length; i++) {
            exerciseItems[i].addEventListener("click", function () {
                var selectedItems = document.querySelectorAll(".exercise-item.selected");
                for (var j = 0; j < selectedItems.length; j++) {
                    selectedItems[j].classList.remove("selected");
                }
                this.classList.add("selected");
            });
        }
    </script>
